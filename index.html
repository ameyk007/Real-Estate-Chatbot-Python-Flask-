<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Chatbot</title>
</head>
<body>
    <h2>ğŸ  Real Estate Chatbot</h2>

    <input type="text" id="msg" placeholder="Ask about property..." />
    <button onclick="sendMsg()">Send</button>

    <p id="reply"></p>

    <script>
        function sendMsg() {
            let message = document.getElementById("msg").value;

            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: message})
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("reply").innerText = "Bot: " + data.reply;
            });
        }
    </script>
</body>
</html>
